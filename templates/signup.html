{% extends "base.html" %}
{% block title %}Signup - Vishwanathacharya{% endblock %}
{% block content %}
    <section class="py-16">
        <div class="max-w-md mx-auto bg-gray-800 p-8 rounded-lg shadow-lg">
            <h1 class="text-3xl font-bold text-indigo-300 mb-6 text-center">Signup</h1>
            <form method="POST">
                <div class="mb-4">
                    <label class="block text-gray-300 mb-2">Username</label>
                    <input type="text" name="username" class="w-full p-3 rounded-lg bg-gray-700 text-white border-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-300 mb-2">Email</label>
                    <input type="email" name="email" class="w-full p-3 rounded-lg bg-gray-700 text-white border-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-300 mb-2">Password</label>
                    <input type="password" name="password" class="w-full p-3 rounded-lg bg-gray-700 text-white border-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <button type="submit" class="btn-cta w-full text-white">Signup</button>
            </form>
        </div>
    </section>
{% endblock %}
