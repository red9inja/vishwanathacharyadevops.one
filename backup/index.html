<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vishwanathacharya - Job Seeker Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .content {
            max-width: 700px;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 3.5em;
            font-weight: 700;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.3em;
            margin-bottom: 30px;
            color: #e0e0e0;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            background-color: #f39c12;
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 600;
            border-radius: 50px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .cta-button:hover {
            background-color: #e67e22;
            transform: scale(1.05);
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1.1em;
            }
            .cta-button {
                padding: 12px 30px;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="content">
            <h1>DevOps Expert</h1>
            <p>Building scalable solutions and streamlining workflows for your business success.</p>
            <a href="#contact" class="cta-button">Hire Me Now</a>
        </div>
    </section>
</body>
</html>
